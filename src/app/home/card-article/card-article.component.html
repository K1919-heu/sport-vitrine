<div class="card">

  <img [src]="article.photo" class="card-img-top" style="width: 300px;height: 200px">

<div class="card-body">
  <h5 class="card-title">{{ article.nom }} - {{article.marque}} </h5>
  <p class="card-text"> Prix: {{article.prix}} --- Quantit√© : {{article.quantite}}</p>
  <p class="card-text"> {{article.description}}</p>

</div>
  <div class="card-footer">
    <button class="btn btn-primary btn btn-block" (click)="addToCart(article)">Ajouter au panier</button>
  </div>
</div>
