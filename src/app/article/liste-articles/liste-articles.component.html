<p-table [value]="articles">
  <ng-template pTemplate="header">
    <tr>
      <th width="15%">Image</th>
      <th width="10%" pSortableColumn="nom"><p-sortIcon field="nom"></p-sortIcon> Nom</th>
      <th width="10%"  pSortableColumn="marque"> <p-sortIcon field="marque"></p-sortIcon> Marque</th>
      <th width="10%"pSortableColumn="prix"> <p-sortIcon field="prix"></p-sortIcon>Prix</th>
      <th width="10%"pSortableColumn="quantite"> <p-sortIcon field="quantite"></p-sortIcon>Quantit√©</th>
      <th>Description</th>
      <th width="10%">Action</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-art>
    <tr>
      <td>
        <img [src]="art.photo" style="width: 200px; height: 100px" >
      </td>
      <td>{{art.nom}}</td>
      <td>{{art.marque}}</td>
      <td>{{art.prix}}</td>
      <td>{{art.quantite}}</td>
      <td>{{art.description}}</td>
      <td>
        <button class="btn btn-danger mr-2" (click)="remove(art.id)">
          <i class="pi pi-trash"></i>
        </button>

        <button class="btn btn-warning" routerLink="/articles/edit/{{art.id}}" >
          <i class="pi pi-pencil"></i>
        </button>
      </td>

    </tr>
  </ng-template>
</p-table>
